<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Sample</title>

  <!-- Row Styles -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="main">
     
      <!-- Carousel -->
      <div class="carousel">

        <div class="carousel__button carousel__button--left is-hidden">
          <i class="fa fa-arrow-left"></i>
        </div>

        <div class="carousel__track-container">
          <ul class="carousel__track">
            <li class="carousel__slide current-slide">
              <img class="carousel__image" src="images/img1.jpg" alt="Image">
            </li>
            <li class="carousel__slide">
              <img class="carousel__image" src="images/img2.jpg" alt="Image">
            </li>
            <li class="carousel__slide">
              <img class="carousel__image" src="images/img3.jpg" alt="Image">
            </li>
          </ul>
        </div>


        <div class="carousel__button carousel__button--right">
          <i class="fa fa-arrow-right"></i>
        </div>

        <div class="carousel__nav">
          <button class="carousel__indicator current-slide"></button> 
          <button class="carousel__indicator"></button> 
          <button class="carousel__indicator"></button> 
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    footer
  </footer>

  <!-- Row Scripts -->
  <script src="./js/app.js"></script>
  <script src="https://kit.fontawesome.com/e33b567028.js"></script>
</body>
</html>
