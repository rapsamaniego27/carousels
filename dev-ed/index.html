<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/e33b567028.js"></script>
  <title>Javascript Carousel</title>
</head>
<body>
  <div class="carousel-container">  
    <i class="fa fa-arrow-left" id="prevBtn"></i>
    <i class="fa fa-arrow-right" id="nextBtn"></i>
    <div class="carousel-slide">
      <img src="./images/img5.jpg" id="lastClone" alt="Image">
      <img src="./images/img1.jpg" alt="Image">
      <img src="./images/img2.jpg" alt="Image">
      <img src="./images/img3.jpg" alt="Image">
      <img src="./images/img4.jpg" alt="Image">
      <img src="./images/img5.jpg" alt="Image">
      <img src="./images/img1.jpg" id="firstClone" alt="Image">
    </div>
  </div>


  <script src="app.js"></script>
  
</body>
</html>
