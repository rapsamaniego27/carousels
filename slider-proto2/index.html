<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Sample</title>

  <!-- Row Styles -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="main">
      
      <!-- Slider -->
      <div id="slideshow">
        <div id="slide-row">
          

          <div id="slide-track">
             
            <div class="slide">
              <img src="https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Tacos">
            </div>

            <div class="slide">
              <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Tacos">
            </div>

            <div class="slide"> 
              <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Tacos">
            </div>
            
          </div>
          <div class="arrow-container">
            <div class="arrow-circle">
                <i class="fa fa-arrow-left" id="prev"></i>
              </div> 
            <div class="arrow-circle">
              <i class="fa fa-arrow-right" id="next"></i>
            </div>
          </div>
        </div>  
      </div>

      
      

    </div>
  </div>
  
  <footer>
    footer
  </footer>

  <!-- Row Scripts -->
  <script src="./js/app.js"></script>
  <script src="https://kit.fontawesome.com/e33b567028.js"></script>
</body>
</html>
