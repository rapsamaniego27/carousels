<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-container">

      <span class="carousel-wrap"><img src="./images/img3.jpg" alt="Images"></span>
      <span class="carousel-wrap"><img src="./images/img1.jpg" alt="Images"></span>

      <span class="carousel-wrap"><img src="./images/img5.jpg" alt="Images"></span>

  </div>

  <script src="app.js"></script>
